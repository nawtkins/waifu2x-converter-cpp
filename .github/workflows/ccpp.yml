name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: apt-update
      run: sudo apt update
    - name: apt-add-mirror
      run: sudo echo "deb http://security.ubuntu.com/ubuntu bionic-security main universe" >> /etc/apt/sources.list
    - name: opencl-dep
      run: sudo apt -y install ocl-icd-opencl-dev
    - name: opencv-dep
      run: sudo apt -y install libopencv-core-dev libopencv-imgproc-dev libopencv-ocl-dev
    - name: configure
      run: cmake .
    - name: make
      run: make
